<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan Michel | Développeur Full Stack | MERN et Java Full Stack</title>
    <script src="https://unpkg.com/@primer/octicons@19.8.0/build/build.js"></script>
    <link href="./src/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Face ID intro overlay -->
    <div class="faceid-overlay" aria-hidden="false">
      <div class="canvas">
        <div class="face-id-wrapper">
          <svg class="face-id-default" version="1.1" viewBox="0 0 30 30">
            <path d="M12.062 20c.688.5 1.688 1 2.938 1s2.25-.5 2.938-1M20 12v2M10 12v2M15 12v4a1 1 0 0 1-1 1" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"/>
            <g fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
              <path d="M26 9V6a2 2 0 0 0-2-2h-3M9 4H6a2 2 0 0 0-2 2v3M21 26h3a2 2 0 0 0 2-2v-3M4 21v3a2 2 0 0 0 2 2h3"/>
            </g>
          </svg>
          <div class="circle green"></div>
          <div class="circle blue"></div>
          <div class="circle purple"></div>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
            <path class="path-tick" stroke="#FFF" stroke-width="5" fill="none" stroke-linecap="butt" stroke-linejoin="butt" d="M 25,45 35,55 60,30"/>
          </svg>
        </div>
      </div>
    </div>
    <main class="hero">
      <div class="hero-inner">
        <div class="hero-name">Nathan Michel</div>
        <h1 class="hero-heading">Je crée des sites web<br>et des applications.</h1>
        <div class="hero-shadow" aria-hidden="true"></div>
      </div>
    </main>

    <footer id="contact" class="contact-section">
        <div class="contact-inner">
          <div class="contact-top">
            <div class="switch-box">
              <label class="switch big-switch" title="Notifications">
                <input type="checkbox" id="emailToggle" aria-checked="false">
                <span class="slider" aria-hidden="true"></span>
              </label>
            </div>

            <div class="contact-copy">
              <h2 class="contact-title">Vous aimez mon travail ?</h2>
              <p class="contact-desc">Activez les notifications pour être au courant des nouveautés apportées à mon portfolio. Pas plus de 3 à 4 notifications par an.</p>
            </div>
          </div>

          <div class="contact-bottom">
            <div class="contact-line">
              <span class="contact-name">Nathan Michel — Développeur</span>
              <span class="contact-spacer">&nbsp;&mdash;&nbsp;</span>
              <a class="contact-email" href="mailto:contact@nathannkombe.tech">contact@nathannkombe.tech</a>
              <a class="contact-link" href="#">LinkedIn</a>
              <a class="contact-link" href="#">GitHub</a>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script src="src/js/script.js" defer></script>
  </body>
</html>
